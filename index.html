<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chaz's Webpage</title>
  <link href="https://fonts.googleapis.com/css2?family=UnifrakturMaguntia&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      /* Add a dark overlay on top of the image */
      background: linear-gradient(rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://wallpapers.com/images/hd/blue-bape-camo-9mczwr670phruepb.jpg');
      background-size: cover; /* Ensure the image covers the whole background */
      background-repeat: no-repeat; /* Prevent the image from tiling */
      background-attachment: fixed; /* Keep the background fixed during scroll */
      color: #333; /* Keeping text color, adjust if needed for contrast */
      line-height: 1.6;
    }
    
    .heading-style {
      text-align: center;
      font-family: 'UnifrakturMaguntia', cursive;
      font-size: 4em;
      color: lightblue;
      transition: all 0.3s ease;
    }

    .heading-style:hover {
      color: #00ccff;
      text-shadow: 0 0 15px #00ccff;
      transform: scale(1.05);
    }

    .content-columns {
      display: flex;
      justify-content: space-around; /* Space columns */
      align-items: flex-start; /* Align tops of columns */
      margin-top: 20px;
      padding: 0 20px;
    }

    .left-column, .right-column {
      display: flex;
      flex-direction: column; /* Stack items vertically */
      align-items: center; /* Center items horizontally in column */
      text-align: center; /* Center heading text */
    }

    .right-column {
      margin-left: 280px; /* Set push to the right */
    }

    h2.heading-style {
      font-size: 3em; /* Make h2 smaller */
      margin-bottom: 15px; /* Add space below heading */
    }

    h3.heading-style {
      font-size: 3em; /* Match h2 size */
      margin-bottom: 15px; /* Add space below heading */
    }

    h2.heading-style a {
      color: inherit; /* Make link color same as heading */
      text-decoration: none; /* Remove underline */
    }

    .bronx-image {
      display: block; /* Ensure it takes its own line */
      width: 600px; /* Increased width further */
      height: auto; /* Maintain aspect ratio */
      margin-right: auto; /* Keep it aligned to the left */
      margin-left: 20px; /* Add some left margin for spacing */
    }

    .bape-image {
      width: 600px; /* Set specific width for BAPE image */
      height: auto; /* Maintain aspect ratio */
    }

    .hover-img {
      transition: box-shadow 0.3s ease;
    }

    .hover-img:hover {
      box-shadow: 0 0 15px #00ccff, 0 0 30px #00ccff;
    }

    .circle-hover {
      width: 200px; /* Set size to 200px */
      height: 200px; /* Set size to 200px */
      border-radius: 50%;
      overflow: hidden;
      transition: transform 0.3s ease, box-shadow 0.3s ease;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #111; /* optional background */
      margin-right: 250px; /* Set margin to 250px */
    }

    .circle-hover img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      border-radius: 50%;
    }

    .circle-hover:hover {
      transform: scale(1.1);
      box-shadow: 0 0 15px #00ccff, 0 0 25px #00ccff;
    }

    .insta-heading {
      position: fixed;
      bottom: 220px; /* Moved closer to the INS image */
      right: 280px; /* Moved slightly right */
      width: 200px; /* Match image width for centering */
      font-size: 4em; /* Increased heading size to match h1 */
      text-align: center;
      z-index: 1000;
    }

    .fixed-pos-br {
      position: fixed;
      bottom: 20px;
      right: 280px; /* Same position as before */
      z-index: 1000; /* Ensure it stays on top */
    }

    .bottom-left-image {
      position: fixed;
      bottom: 20px;
      left: 20px;
      width: 200px; /* Set initial size */
      height: auto;
      z-index: 1000; /* Ensure it stays on top */
    }
  </style>
</head>
<body>

  <h1 class="heading-style">Chaz</h1>

  <div class="content-columns">
    <div class="left-column">
      <h2 class="heading-style">
        <a href="https://www.roblox.com/users/2767887493/profile" target="_blank">Roblox ID</a>
      </h2>
      <a href="https://www.roblox.com/users/2767887493/profile" target="_blank">
        <img src="SOUTHBRNX.png" alt="South Bronx Image" class="bronx-image hover-img">
      </a>
    </div>

    <div class="right-column">
      <h3 class="heading-style">Discord</h3>
      <div class="circle-hover">
        <a href="https://discord.gg/kx6pPXZ9" target="_blank">
          <img src="BAP.png" alt="BAPE Ape Head Image">
        </a>
      </div>
    </div>
  </div>

  <h4 class="heading-style insta-heading">Insta</h4>
  <div class="circle-hover fixed-pos-br">
    <a href="https://www.instagram.com/chaz.frrr/" target="_blank">
      <img src="INS.png" alt="Instagram Logo">
    </a>
  </div>
  <img src="TUP.png" alt="TUP Image" class="bottom-left-image">

</body>
</html>
